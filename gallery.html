<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Slideshow</title>
  <link rel="stylesheet" href="gallery.css">
</head>
<body>

  <section class="product">
    <button class="prev-btn" onclick="prevSlide()"><img src="prev-arrow-icon.jpeg" alt="Previous" width="50"></button>
    <button class="next-btn" onclick="nextSlide()"><img src="next-arrow-icon-25.jpg" alt="Next" width="50"></button>

    <div class="slideshow-container">
      <div class="slide fade">
        <img src="pexels-alex-amorales-321095-909907.jpg" alt="Product 1">
      </div>
      <div class="slide fade">
        <img src="pexels-mayday-1545743.jpg" alt="Product 2">
      </div>
      <div class="slide fade">
        <img src="pexels-mikebirdy-112460.jpg" alt="Product 3">
      </div>
      <div class="slide fade">
        <img src="pexels-nordic-overdrive-202768-627678.jpg" alt="Product 4">
      </div>
      <div class="slide fade">
        <img src="pexels-peely-712618.jpg" alt="Product 5">
      </div>
      <div class="slide fade">
        <img src="pexels-pixabay-210019.jpg" alt="Product 6">
      </div>
    </div>
  </section>

  <script src="gallery.js"></script>

</body>
</html>
